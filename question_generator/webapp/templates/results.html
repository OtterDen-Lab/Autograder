<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Value Form</title>
</head>
<body>

<h2>Results</h2>


<ul>
    {% for variable in results %}
      {% if variable[1] == variable[2] %}
        <li style="background-color: #00FF00">{{ variable[0] }} : {{variable[1]}}</li>
      {% else %}
        <li style="background-color: #FF0000">{{ variable[0] }} : {{variable[1]}} != {{variable[2]}}</li>
      {% endif %}
    {% endfor %}
</ul>

</body>
</html>
